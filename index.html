<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XS | Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="stylesheet" href="./CSS/global.css" />

    <style>
      * {
        font-family: sans-serif;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      i#burguer {
        background-color: gray;
        cursor: pointer;
      }
      menu {
        display: none;
        cursor: pointer;
      }
      .botao {
        width: 80px;
        border-radius: 30px;
        border: none;
        padding-left: 20px;
        height: 30px;
        background-color: rgba(41, 93, 128, 0.623);
        font-family: sans-serif;
      }
      .botao:hover {
        background-color: rgb(108, 132, 209);
      }
      main {
        display: flex;
        padding: 20px;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>XS</h1>
        </div>
        <div class="search">
          <input class="Pesquisar" type="search" placeholder="Pesquisar" />
        </div>
        <div class="header">
          <span
            id="burguer"
            class="material-symbols-outlined"
            onClick="clickMenu()"
          >
            menu
          </span>
          <menu id="itens">
            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="./chat.html">Chat</a></li>
              <li><a href="#">Denuncias</a></li>
            </ul>
          </menu>
        </div>
      </div>
    </header>
    <main>
      <textarea name="twitterText" id="twitterText"></textarea>
      <input
        class="botao"
        type="submit"
        value="Tweet"
        id="tweetButton"
        disabled
      />
      <span id="twitterCounter">140</span>

      <ul id="tweetList"></ul>
    </main>
    <script type="text/javascript" src="./JS/criarpost.js"></script>
    <script>
      //Função para abrir e fechar o menu de hamburguer
      function clickMenu() {
        if (itens.style.display == "block") {
          itens.style.display = "none";
        } else {
          itens.style.display = "block";
        }
      }
      // fim do codigo do menu
    </script>
  </body>
</html>
