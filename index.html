<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XS | Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="stylesheet" href="./CSS/global.css" />

    <style>
      * {
        font-family: sans-serif;
      }
      body {
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      i#burguer {
        background-color: gray;
        cursor: pointer;
      }
      menu {
        display: none;
        cursor: pointer;
      }
      .botao {
        width: 100px;
        border-radius: 20px;
        align-items: center;
        justify-content: center;
        height: 30px;
        background-color: rgba(41, 93, 128, 0.281);
        font-family: sans-serif;
        cursor: pointer;
        text-align: center;
        justify-content: center;
      }
      .botao:hover {
        background-color: rgba(108, 132, 209, 0.5);
      }
      main {
        display: flex;
        padding: 20px;
        flex-direction: column;
        gap: 10px;
        padding-left: 10px;
        padding-right: 10px;
        justify-content: center;
        align-items: center;
      }
      .createpost {
        background-color: rgba(82, 82, 82, 0.514);
        border-radius: 20px;
        padding: 10px;
        gap: 5px;
        width: 90%;
        height: 130px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      textarea {
        width: 80%;
        height: 50px;
        font-size: 20px;
        border-radius: 20px;
        border: none;
        padding-left: 20px;
        padding-top: 5px;
        height: 30px;
        background-color: rgba(99, 99, 99, 0.623);
      }
      .tweetList {
        background-color: rgba(82, 82, 82, 0.514);
        border-radius: 20px;
        padding: 10px;
        padding-right: 0px;
        margin-left: 30px;
        gap: 5px;
        width: 90%;
        height: 130px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./imagens/ico/favicon.ico"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>XS</h1>
        </div>
        <div class="search">
          <input class="Pesquisar" type="search" placeholder="Pesquisar" />
        </div>
        <div class="header">
          <span
            id="burguer"
            class="material-symbols-outlined"
            onClick="clickMenu()"
          >
            menu
          </span>
          <menu id="itens">
            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="./chat.html">Chat</a></li>
              <li><a href="#">Denuncias</a></li>
            </ul>
          </menu>
        </div>
      </div>
    </header>
    <main>
      <div class="createpost">
        <h5>Fazer um Post</h5>
        <br />
        <textarea name="twitterText" id="twitterText"></textarea>
        <input
          class="botao"
          type="submit"
          value="Tweet"
          id="tweetButton"
          disabled
        />
        <span id="twitterCounter">140</span>
      </div>
    </main>
    <footer>
      <div>
        <ul class="tweetList" id="tweetList"></ul>
      </div>
    </footer>
    <script type="text/javascript" src="./JS/criarpost.js"></script>
    <script>
      //Função para abrir e fechar o menu de hamburguer
      function clickMenu() {
        if (itens.style.display == "block") {
          itens.style.display = "none";
        } else {
          itens.style.display = "block";
        }
      }
      // fim do codigo do menu
    </script>
  </body>
</html>
