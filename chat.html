 i#burguer {

    </script>
    <script>
      //Função para abrir e fechar o menu de hamburguer
      function clickMenu() {
        if (itens.style.display == "block") {
          itens.style.display = "none";
        } else {
          itens.style.display = "block";
        }
      }
